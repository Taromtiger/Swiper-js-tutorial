<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style/swiper.css">
  <link rel="stylesheet" href="./style/reset.css">
  <link rel="stylesheet" href="./style/style.css">
  <title>Document</title>
</head>

<body>

<div class="section swiper-section">



  <div class="container">

    <div class="slider-top">

      <h1>Slider</h1>

      <div class="slider-btn">
        <button class="swiper-button-prev"></button>
        <button class="swiper-button-next"></button>
      </div>
      
    </div>

    <div class="swiper">

      <div class="swiper-wrapper">

        <div class="swiper-slide">
          <img class="swiper-lazy" data-src="./img/autumn_forest_park_128379_1920x1080.jpg" src="#" alt="image-1">
          <div class="swiper-lazy-preloader"></div>
        </div>

        <div class="swiper-slide">
          <img class="swiper-lazy" data-src="./img/boat_mountains_lake_135258_1920x1080.jpg" src="#" alt="image-2">
          <div class="swiper-lazy-preloader"></div>
        </div>
        
        <div class="swiper-slide">
          <img class="swiper-lazy" data-src="./img/forest_fog_trees_128751_1920x1080.jpg" src="#" alt="image-3">
          <div class="swiper-lazy-preloader"></div>
        </div>

        <div class="swiper-slide">
          <img class="swiper-lazy" data-src="./img/space_planets_takeoff_explosion_96455_1920x1080.jpg" src="#" alt="image-4">
          <div class="swiper-lazy-preloader"></div>
        </div>

        <div class="swiper-slide">
          <img class="swiper-lazy" data-src="./img/mandala_pattern_abstraction_149799_1920x1080.jpg" src="#" alt="image-5">
          <div class="swiper-lazy-preloader"></div>
        </div>

        <div class="swiper-slide">
          <img class="swiper-lazy" data-src="./img/lime_segments_slices_green_background_45361_1920x1080.jpg" src="#" alt="image-6">
          <div class="swiper-lazy-preloader"></div>
        </div>

      </div>

      <div class="swiper-pagination"></div>

      <!-- <div class="swiper-scrollbar"></div> -->
    </div>

  </div>

</div>


  <script src="js/slider.js"></script>
  <script src="js/script.js"></script>
</body>

</html>
